
# ~/.config/alacritty/alacritty.yml

# Window settings
window:
  dynamic_title: true
  padding:
    x: 8
    y: 8
  decorations: full

# Font configuration
font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  size: 16.0
  # You can add bold and italic fonts if needed
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold
  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic

# Colors (you can later import your Tokyo Night theme here)
colors:
  # Default color scheme - change or import your theme here
  primary:
    background: '0x1A1B26'
    foreground: '0xC0CAF5'
  cursor:
    text: '0x1A1B26'
    cursor: '0xC0CAF5'
  # Add more colors as needed or import from a theme file

# Cursor style
cursor:
  style: Block
  blink: true

# Scrolling
scrolling:
  history: 10000
  multiplier: 3

# Other options can go here...

